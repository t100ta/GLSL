<!DOCTYPE html><script id="f" type="x/f">precision mediump float;
uniform float t; // time
uniform vec2  r; // resolution

void main(void){
	vec2 p = (gl_FragCoord.xy * 2.0 - r) / min(r.x, r.y);
	float s = sin(t);
	float c = cos(t);

	
	mat2 m = mat2(c, s, -s, c);
	p *= m;


	vec2 q = mod(p, 0.2) - 0.1;
	q  *= mat2(c, s, -s, c);
	float v = 0.1 / abs(q.y) * abs(q.x);
	float r = v * abs(sin(t * 6.0) + 1.5);
	float g = v * abs(sin(t * 4.5) + 1.5);
	float b = v * abs(sin(t * 3.0) + 1.5);

	vec3 destColor = vec3(r, g, b);

    float f = 0.0;
    
    for(float i = 0.0; i < 10.0; i++){
    	float s = sin(t + i * 0.628318) * 0.5;
    	float c = cos(t + i * 0.628318) * 0.5;
    	f += 0.0025 / abs(length(p + vec2(c, s)) - 0.5);
    }
    
	gl_FragColor = vec4(vec3(destColor * f), 1.0);
	
}
